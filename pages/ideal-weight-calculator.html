<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .result {
            margin-top: 20px;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        #ideal-weight {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <h1>Ideal Weight Calculator</h1>
            <form>
                <div class="input-group">
                    <label for="height">Height (in cm):</label>
                    <input type="number" id="height" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button id="calculate">Calculate</button>
            </form>
            <div class="result">
                <h2>Your Ideal Weight Range:</h2>
                <p id="ideal-weight"></p>
            </div>
        </div>
    </div>
    <script>
        const heightInput = document.getElementById("height");
        const genderSelect = document.getElementById("gender");
        const calculateButton = document.getElementById("calculate");
        const idealWeightElement = document.getElementById("ideal-weight");

        calculateButton.addEventListener("click", (e) => {
            e.preventDefault();

            const height = parseFloat(heightInput.value);
            const gender = genderSelect.value;

            if (height <= 0) {
                alert("Please enter a valid height");
                return;
            }

            const idealWeight = calculateIdealWeight(height, gender);
            idealWeightElement.textContent = `Your ideal weight range is: ${idealWeight} kg`;
        });

        function calculateIdealWeight(height, gender) {
            const heightInMeters = height / 100;
            let idealWeight;

            if (gender === "male") {
                idealWeight = 50 + 0.91 * (heightInMeters - 1.5);
            } else {
                idealWeight = 45.5 + 0.91 * (heightInMeters - 1.5);
            }

            return idealWeight.toFixed(2);
        }
    </script>
</body>

</html>
