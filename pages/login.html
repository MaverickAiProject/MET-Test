<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            padding: 20px;
        }

        .text-section {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .text-section h1 {
            font-size: 3rem;
            color: #4b0082;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .text-section p {
            font-size: 1.4rem;
            color: #4b0082;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .text-section .btn {
            display: inline-block;
            background-color: #ff5722;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-section .btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .text-section {
                order: 1;
            }

            .image-section {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Coming Soon</h1>
            <p>Maverick Elite Tech is excited to introduce AI tools that will revolutionize your social media game. Stay ahead with innovative solutions designed for efficiency and growth.</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftaA3bsTEfWvGR8AfIxB6uUSZojHdnS3qCR1md3mT1gln74w/viewform?usp=header" target="_blank" class="btn">Prebook</a>
        </div>
        <div class="image-section">
            <img src="../assets/images/hero-image.jpg" alt="AI Tools Preview">
        </div>
    </div>
</body>
</html>
