<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/tool-template.css">
    <link rel="stylesheet" href="/assets/css/barcode.css">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
</head>

<body class=barcode-body>
    <!-- Navbar Start -->
    <div class="nav-outer">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/"> <img src="/assets/images/Maverick.webp" class="img-fluid" alt=""></a>
            </div>
            <ul class="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="/#tools-section">Ai Tools</a></li>
                <li><a href="/#about-section">About Us</a></li>
                <li><a href="https://ai.maverickelitetech.com/" class="login-btn" target="_blank">Login</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    <div class="barcode-page-container">
        <div class="barcode-header">
            <svg class="icon" viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="2"
                fill="none">
                <path d="M4 7V4a2 2 0 0 1 2-2h3" />
                <path d="M4 17v3a2 2 0 0 0 2 2h3" />
                <path d="M16 4h3a2 2 0 0 1 2 2v3" />
                <path d="M16 20h3a2 2 0 0 0 2-2v-3" />
                <path d="M5 12h14" />
                <path d="M7 8v8" />
                <path d="M10 8v8" />
                <path d="M13 8v8" />
                <path d="M16 8v8" />
                <path d="M19 8v8" />
            </svg>
            <h1><span class="stt">Barcode </span>Generator</h1>
            <p>Generate custom barcodes for your needs</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="text">Text to encode</label>
                <input type="text" id="text" value="Hello World">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="format">Format</label>
                    <select id="format">
                        <option value="CODE128">CODE128</option>
                        <option value="EAN13">EAN-13</option>
                        <option value="CODE39">CODE39</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="width">Bar Width</label>
                    <input type="number" id="width" value="2" min="1" max="4">
                </div>

                <div class="input-group">
                    <label for="height">Height</label>
                    <input type="number" id="height" value="100" min="50" max="200">
                </div>
            </div>
        </div>

        <div class="result">
            <svg id="barcode"></svg>
            <div class="button-group">
                <button id="download-svg" class="download-btn">
                    <svg class="download-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                        stroke-width="2" fill="none">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Download SVG
                </button>
                <button id="download-png" class="download-btn">
                    <svg class="download-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                        stroke-width="2" fill="none">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Download PNG
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <footer id="footer-section">
        <div class="footer-content container">
            <div class="footer-logo">
                <img src="/assets/images/Maverick.webp" alt="">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#tools-section">Tools</a></li>
                    <li><a href="/#about-section">About Us</a></li>
                    <li><a href="/#blog-section">Blogs</a></li>
                </ul>
                <ul>
                    <li><a href="/tools/financial-calculators-page.html">Financial Calculators</a></li>
                    <li><a href="/tools/fitness-calculators-page.html">Fitness Calculator</a></li>
                    <li><a href="/tools/other-tools-page.html">Other Free Tools</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <script src="/assets/js/barcode-script.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
