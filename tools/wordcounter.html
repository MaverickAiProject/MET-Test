        <!-- Main Container of the content -->

            <!-- The Upper section of Tool page which has the tool -->
            <section id="calculator" class="tool-cont">

                <div class="tool-main">
                    <!-- Headings -->
                    <h1 class="tool-main-heading"><span class="stt"> Words </span> Counter</h1>
                    <p class="tool-main-text">Calculate number for words and characters in your text or paragraph.</p>

                    <!-- This is the working part of the tool -->
                    <div class="word-counter-working-part">
                        <div class="wc-container">
                            <textarea id="area" cols="30" rows="10"></textarea>
                            <div class="counters">
                                <div class="charCounter">

                                    <div id="charCount">0</div>
                                </div>

                                <div class="wordCounter">
                                    <h3>Words</h3>
                                    <div id="wordCount">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
