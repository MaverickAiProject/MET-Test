<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
  <link rel="stylesheet" href="/assets/css/tool-template.css">
  <link rel="stylesheet" href="/assets/css/qr-code-gen.css">

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />

</head>

<body>
  <!-- Navbar Start -->
  <div class="nav-outer">
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="/"> <img src="/assets/images/Maverick.webp" class="img-fluid" alt=""></a>
      </div>
      <ul class="navbar-links">
        <li><a href="/">Home</a></li>
        <li><a href="/#tools-section">Ai Tools</a></li>
        <li><a href="/#about-section">About Us</a></li>
        <li><a href="https://ai.maverickelitetech.com/" class="login-btn" target="_blank">Login</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->
  <!-- Main Outer Section -->
  <main class="main-outer">
    <!-- Main Container of the content -->
    <main class="main-container">
      <!-- The Upper section of Tool page which has the tool -->
      <section id="calculator" class="tool-cont">
        <!-- Left section of the tool section -->
        <div class="tool-main">
          <!-- Headings -->
          <h1 class="tool-main-heading"><span class="stt"> QR Code </span> Generator</h1>
          <p class="tool-main-text">Generate QR Code from any text or link.</p>

          <!-- This is the working part of the tool -->
          <div class="qr-working-part">
            <div>
              <input type="text" name="" id="input" placeholder="Enter your text/link here" />
              <button type="submit" onclick="func()" id="submit">
                Generate QR
              </button>
            </div>
            <img src="" alt="" id="img">
          </div>
        </div>

        <!-- Right Section of the tool which will contain Ads -->
        <div class="tool-right">
          <img src="/assets/images/ai.webp" alt="" class="ads-img">
        </div>
      </section>
      <!-- Text Sections of The Tools Page -->

    </main>
  </main>


  <!-- Footer Start -->
  <footer id="footer-section">
    <div class="footer-content container">
      <div class="footer-logo">
        <img src="/assets/images/Maverick.webp" alt="">
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#tools-section">Tools</a></li>
          <li><a href="/#about-section">About Us</a></li>
          <li><a href="/#blog-section">Blogs</a></li>
        </ul>
        <ul>
          <li><a href="/tools/financial-calculators-page.html">Financial Calculators</a></li>
          <li><a href="/tools/fitness-calculators-page.html">Fitness Calculator</a></li>
          <li><a href="/tools/other-tools-page.html">Other Free Tools</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- Footer End -->
  <script src="/assets/js/index.js"></script>
  <script>
    function func() {
      var x = document.getElementById("input").value;
      var url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${x}`;

      var img = document.getElementById("img");

      img.src = url;
      console.log(url);
    }
  </script>
</body>

</html>
